    <div id="content">

            <div class="searchBox">

                </select>

                <button class="btnBg2" id="backBtn">返回</button>
            </div>

            <!-- 新增按钮 -->
            <div class="addBtn">
                <button class="btnBg1" id="randomAdd">随机新增</button>

            <!-- 分页 -->
            <div id="page"></div>

        <div>
            <!-- 新增学生 -->
            <form id="addForm">
                <div>
                    <label for="name">姓名</label>
                    <input type="text" name="name" id="name" placeholder="请输入学生姓名">
                    <span id="validateName" class="regValidate"></span>
                </div>
                <div>
                    <label for="sex">性别</label>
                    <span>
                        男<input type="radio" name="sex" id="male" value="男" checked>
                    </span>
                    <span>
                        女<input type="radio" name="sex" id="female" value="女">
                    </span>
                </div>
                <div>
                    <label for="email">邮箱</label>
                    <input type="text" name="email" id="email" placeholder="请输入邮箱地址">
                    <span id="validateEmail" class="regValidate"></span>
                </div>
                <div>
                    <label for="age">年龄</label>
                    <input type="text" id="age" name="age" placeholder="请输入年龄">
                    <span id="validateAge" class="regValidate"></span>
                </div>
                <div>
                    <label for="tel">手机号</label>
                    <input type="text" id="tel" name="tel" placeholder="请输入手机号">
                    <span id="validateTel" class="regValidate"></span>
                </div>
                <div>
                    <label for="address">地址</label>
                    <input type="text" id="address" name="add" placeholder="请输入地址">
                    <span id="validateAddress" class="regValidate"></span>
                </div>
                <div>
                    <button class="submitBtn btnBg1" type="button">提交</button>
                    <button class="returnBtn btnBg2" type="button">返回</button>
                </div>
            </form>
